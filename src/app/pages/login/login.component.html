<meta charset="UTF-8">
<div id="logpage">
  <mat-card id="title" [class.mat-elevation-z12]="true">
    <mat-card-content>
      <h1>Jelentkezz be!</h1>
    </mat-card-content>
  </mat-card>
  <mat-card [class.mat-elevation-z12]="true" id="matcardkont">
    <mat-card-content>
      <div>
        <form [formGroup]="LoginForm" id="loginform" (ngSubmit)="login()">
          <mat-form-field>
            <input matInput type="email" placeholder="Email" formControlName="email" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput type="password" placeholder="Jelszó" formControlName="password" required>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit" class="buttons" [class.mat-elevation-z5]="true">
            Bejelentkezés
          </button>
        </form>
      </div>
      <div fxLayout="row">
        <button mat-raised-button color="primary" class="buttons" [class.mat-elevation-z5]="true" (click)="register()">Regisztráció
        </button>
        <button mat-raised-button color="primary" class="buttons" [class.mat-elevation-z5]="true"
                (click)="requestNewPass()">Új jelszó
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
