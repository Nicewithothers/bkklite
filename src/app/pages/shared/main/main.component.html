<meta charset="UTF-8">
<mat-toolbar
  style="color: #ffffff; width: 100%; display: flex; flex-direction: row-reverse; justify-content: space-between; align-content: space-between;">
  <button mat-icon-button (click)="nav.toggle()" fxShow fxHide.lt-md>
    <mat-icon style="color: black" *ngIf="!nav.opened" fxShow fxHide.lt-md>arrow_forward_ios</mat-icon>
    <mat-icon style="color: black" *ngIf="nav.opened" fxShow fxHide.lt-md>arrow_back_ios</mat-icon>
  </button>
  <button mat-icon-button [matMenuTriggerFor]="menu" fxShow fxHide.gt-sm>
    <mat-icon style="color: black" fxShow fxHide.gt-sm>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <mat-list role="list"
              style="padding: 0; height: 80%; display: inline-flex; flex-direction: column; justify-content: space-evenly; align-items: center; align-content: space-evenly">
      <mat-list-item *ngIf="!loggedInUser" role="listitem" routerLink="/login"
                     [ngStyle]="{'border-left': this.router.url === '/login' ? 'solid 5px #1411d8' : 'none', 'border-radius': '2%'}">
        <mat-icon>login</mat-icon>
        <span>Belépés</span>
      </mat-list-item>
      <mat-list-item *ngIf="loggedInUser" role="listitem" routerLink="/login" (click)="logout()"
                     [ngStyle]="{'border-left': this.router.url === '/login' ? 'solid 5px #1411d8' : 'none', 'border-radius': '2%'}">
        <mat-icon>logout</mat-icon>
        <span>Kilépés</span>
      </mat-list-item>
      <mat-list-item *ngIf="!loggedInUser" role="listitem" routerLink="/register"
                     [ngStyle]="{'border-left': this.router.url === '/register' ? 'solid 5px #1411d8' : 'none', 'border-radius': '2%'}">
        <mat-icon>app_registration</mat-icon>
        <span>Regisztráció</span>
      </mat-list-item>
      <mat-list-item *ngIf="loggedInUser" role="listitem" routerLink="/menetrend"
                     [ngStyle]="{'border-left': this.router.url === '/menetrend' ? 'solid 5px #1411d8' : 'none', 'border-radius': '2%'}">
        <mat-icon>menu</mat-icon>
        <span>Menetrend</span>
      </mat-list-item>
      <mat-list-item *ngIf="loggedInUser" role="listitem" routerLink="/maps"
                     [ngStyle]="{'border-left': this.router.url === '/maps' ? 'solid 5px #1411d8' : 'none', 'border-radius': '2%'}">
        <mat-icon>map</mat-icon>
        <span>Térképek</span>
      </mat-list-item>
      <mat-list-item *ngIf="loggedInUser" role="listitem" routerLink="/news"
                     [ngStyle]="{'border-left': this.router.url === '/news' ? 'solid 5px #1411d8' : 'none', 'border-radius': '2%'}">
        <mat-icon>bookmark</mat-icon>
        <span>Hírek</span>
      </mat-list-item>
    </mat-list>
  </mat-menu>
  <img src="../../../../assets/images/bkklite_logo.png" alt="bkk_logo"
       loading="lazy"
       routerLink="/news">
</mat-toolbar>

<mat-sidenav-container autosize>
  <mat-sidenav mode="side" position="end" #nav (keydown.escape)="nav.close()">
    <mat-list role="list"
              style="padding: 0; height: 80%; display: inline-flex; flex-direction: column; justify-content: space-evenly; align-items: center; align-content: space-evenly">
      <mat-list-item *ngIf="!loggedInUser" role="listitem" routerLink="/login"
                     [ngStyle]="{'border-bottom': this.router.url === '/login' ? 'solid 5px #1411d8' : 'none', 'border-radius': '2%'}">
        <mat-icon>login</mat-icon>
        <span>Belépés</span>
      </mat-list-item>
      <mat-list-item *ngIf="loggedInUser" role="listitem" routerLink="/login" (click)="logout()"
                     [ngStyle]="{'border-bottom': this.router.url === '/login' ? 'solid 5px #1411d8' : 'none', 'border-radius': '2%'}">
        <mat-icon>logout</mat-icon>
        <span>Kilépés</span>
      </mat-list-item>
      <mat-list-item *ngIf="!loggedInUser" role="listitem" routerLink="/register"
                     [ngStyle]="{'border-bottom': this.router.url === '/register' ? 'solid 5px #1411d8' : 'none', 'border-radius': '2%'}">
        <mat-icon>app_registration</mat-icon>
        <span>Regisztráció</span>
      </mat-list-item>
      <mat-list-item *ngIf="loggedInUser" role="listitem" routerLink="/menetrend"
                     [ngStyle]="{'border-bottom': this.router.url === '/menetrend' ? 'solid 5px #1411d8' : 'none', 'border-radius': '2%'}">
        <mat-icon>menu</mat-icon>
        <span>Menetrend</span>
      </mat-list-item>
      <mat-list-item *ngIf="loggedInUser" role="listitem" routerLink="/maps"
                     [ngStyle]="{'border-bottom': this.router.url === '/maps' ? 'solid 5px #1411d8' : 'none', 'border-radius': '2%'}">
        <mat-icon>map</mat-icon>
        <span>Térképek</span>
      </mat-list-item>
      <mat-list-item *ngIf="loggedInUser" role="listitem" routerLink="/news"
                     [ngStyle]="{'border-bottom': this.router.url === '/news' ? 'solid 5px #1411d8' : 'none', 'border-radius': '2%'}">
        <mat-icon>bookmark</mat-icon>
        <span>Hírek</span>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
