<meta charset="UTF-8">
<div id="regpage" style="justify-content:space-evenly">
  <mat-card id="title" [class.mat-elevation-z12]="true">
    <mat-card-content>
      <h1>Regisztráció</h1>
    </mat-card-content>
  </mat-card>
  <mat-card [class.mat-elevation-z10]="true" id="matcardkont" style="justify-content:space-evenly">
    <mat-card-content>
      <form [formGroup]="regForm" id="regform">
        <mat-form-field>
          <input matInput type="text" placeholder="Felhasználónév" formControlName="name" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="email" placeholder="Email" formControlName="email" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Jelszó" formControlName="password" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Jelszó mégegyszer" formControlName="passwordAgain" required>
        </mat-form-field>
      </form>
        <div fxLayout fxLayoutAlign="center center">
          <button mat-raised-button color="primary" type="button" class="buttons" [class.mat-elevation-z5]="true" (click)="createAccount()">Regisztráció</button>
          <button mat-raised-button color="primary" class="buttons" [class.mat-elevation-z5]="true" (click)="back()">Vissza</button>
        </div>
    </mat-card-content>
  </mat-card>
</div>
