<meta charset="UTF-8">
<div id="passrespage">
  <mat-card id="title" [class.mat-elevation-z12]="true">
    <mat-card-content>
      <h1>Új jelszó kérvényezése</h1>
    </mat-card-content>
  </mat-card>
  <mat-card [class.mat-elevation-z12]="true" id="matcardkont">
    <mat-card-content>
      <div>
        <form [formGroup]="newpassForm" id="passresetform" (ngSubmit)="newPass()">
          <mat-form-field>
            <input matInput type="email" placeholder="Email" formControlName="email" required>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit" class="buttons" [class.mat-elevation-z5]="true">Email küldése</button>
        </form>
        <button mat-raised-button color="primary" type="button" class="buttons" [class.mat-elevation-z5]="true" (click)="back()">Vissza</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
